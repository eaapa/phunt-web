# Application dependencies

require:
    - play 1.2.4
    - play -> spring 1.0.2
    - play -> crud
    - play -> secure
    - com.javadocmd -> simplelatlng 1.0.1
    - com.amazonaws -> aws-java-sdk 1.2.7
    
repositories:
  - provided:
      type:       local
      artifact:   "${application.path}/jar/[module]-[revision].jar"
      contains:
        - provided -> *